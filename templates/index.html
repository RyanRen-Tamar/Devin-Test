<!DOCTYPE html>
<html>
<head>
    <title>3D Head Tracking</title>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/face_mesh"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/drawing_utils"></script>
    <style>
        .container {
            position: relative;
            width: 640px;
            height: 480px;
        }
        #output_canvas {
            position: absolute;
            left: 0;
            top: 0;
        }
        #video {
            position: absolute;
            left: 0;
            top: 0;
            transform: scaleX(-1) !important;
        }
        #coordinates {
            position: fixed;
            top: 10px;
            right: 10px;
            background: rgba(0,0,0,0.7);
            color: white;
            padding: 10px;
            font-family: monospace;
        }
    </style>
</head>
<body>
    <div class="container">
        <video id="video" width="640" height="480" autoplay style="transform: scaleX(-1);"></video>
        <canvas id="output_canvas" width="640" height="480"></canvas>
    </div>
    <div id="coordinates">
        <div>Position: <span id="position"></span></div>
        <div>Rotation: <span id="rotation"></span></div>
    </div>
    <script src="/static/tracking.js"></script>
</body>
</html>
