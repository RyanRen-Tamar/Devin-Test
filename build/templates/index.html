<!DOCTYPE html>
<html>
<head>
    <title>3D Head Tracking</title>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/face_mesh"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/drawing_utils"></script>
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
    <div class="container">
        <video id="video" class="mirrored-video" width="640" height="480" autoplay playsinline></video>
        <canvas id="output_canvas" width="640" height="480"></canvas>
    </div>
    <div id="coordinates">
        <div>Position: <span id="position"></span></div>
        <div>Rotation: <span id="rotation"></span></div>
    </div>
    <script src="/static/tracking.js"></script>
</body>
</html>
